{% extends 'base_generic.html' %}
{% block content %}
  <h2>Смены</h2> 
  <div class="container">
    <div class="row">
      {% for shift in shifts %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ shift.user.username }}</h5>
              <p class="card-text">{{ shift.start_time }} - {{ shift.end_time }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
